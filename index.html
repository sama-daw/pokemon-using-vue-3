<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex — Pokémon-Themed HTML + CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23ff1c1c'/%3E%3Cpath d='M2 32h60' stroke='%23000' stroke-width='6'/%3E%3Ccircle cx='32' cy='32' r='10' fill='%23fff' stroke='%23000' stroke-width='6'/%3E%3Ccircle cx='32' cy='32' r='4' fill='%23d9f4ff'/%3E%3C/svg%3E" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap pokedex">
    <header>
      <div class="logo">
        <div class="pokeball" aria-hidden="true"></div>
        <div>
          <h1>Pokédex</h1>
          <div class="tag" aria-label="theme">Gotta CSS 'Em All!</div>
        </div>
      </div>
      <div class="controls">
        <div class="search" title="Decorative only in this HTML+CSS version">
          <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/></svg>
          <input type="search"   v-model="searchInput"  placeholder="Search Pokémon (decorative)" aria-label="Search (decorative only)" />
            <button @click="search" id="getPoke" class="searchPokemon">Search</button>
        </div>
      </div>
    </header>


    <section class="grid" aria-label="Pokémon cards">
      <!-- SAMPLE CARDS: Replace/extend with your data. data-type lists space-separated types. -->
      <article class="card" v-show="isShown" data-type="grass poison" data-main="grass">
        <div class="num">{{num}}</div>
        <img class="sprite" alt="" :src="sprite" /> <!-- using Vue.js syntax for binding -->
        <h2 class="name">{{name}}</h2>
        <div class="types">
          <span v-for="(t, index) in types" :key="index"  class="badge":class="`type-${t}`">{{t}}</span>
          
        </div>
        <div class="meta"><span>Pokémon </span> <span>{{heightWidth}} </span></div>
      </article>

    </section>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {createApp, ref} = Vue;
    createApp({

      setup(){
        let num = ref("");
        let name = ref("");
        let heightWidth= ref("")
        let types = ref([]);
     
        let sprite = ref("");
        let searchInput = ref("");
        let isShown = ref(false);
         async function search(){
        if (!searchInput.value) return;
        try{
          const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${searchInput.value}`);
          if (!response.ok) throw new Error("Pokémon not found");

          const data = await response.json();
          num.value = `#${data.id.toString().padStart(3, "0")}`;
          name.value = data.name;
          sprite.value = data.sprites.front_default;
          types.value = data.types.map(t => t.type.name); //map to get array of type names
          heightWidth.value = `Ht ${data.height}m · Wt ${data.weight}kg`;


          isShown.value = true;
        } catch (err) {
          alert("Pokémon not found! ❌");
          isShown.value = false;
        }
      }

      return {
        isShown,
        num,
        name,
        sprite,
        searchInput,
        search,
        types
      };
    }
  }).mount('.pokedex');
  </script>


</body>
</html>
